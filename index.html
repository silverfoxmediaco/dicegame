<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">
      <h1 class="heading">
        Place your bet and roll the dice to win! ðŸ˜€

        <input type="number" id="betAmount" min="1" max="100" value="10">

        <div class="face face-1"></div>
      </div>
      <button class="btn" onclick="roll()">Throw Dice</button>
    </section>
      <audio id="audio" src="./dice-95077.mp3"></audio>
    </div>
    <div class="displayNumber">
      <p id="luckyNumber" class="luckyNumber">
        <span id="dice1Result"></span>
        <span id="dice2Result"></span>
        <span id="sumResult"></span>
        <span id="betResult"></span>
      </p>
